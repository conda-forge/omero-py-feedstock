{% set name = "omero-py" %}
{% set version = "5.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/omero-py-{{ version }}.tar.gz
    sha256: 339d7c64f34fda3bce4829b3cd768592a15d806e7b17e9ee898e6af231a511a3
  - url: https://github.com/ome/openmicroscopy/releases/download/v5.6.10/OMERO.java-5.6.10-ice36.zip
    sha256: 34bd771886904d3227ed6f8109ee120afb4383e42c4cd71c6db1619a4e582008

build:
  entry_points:
    - omero=omero.main:main
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed
    - mkdir OMERO.java-5.6.10-ice36
    - unzip $SRC_DIR/OMERO.java-5.6.10-ice36.zip -d $PREFIX/opt/OMERO.java-5.6.10-ice36

  post_activate:
    - export OMERODIR=$PREFIX/opt/OMERO.java-5.6.10-ice36
  number: 1
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs
    - future
    - matplotlib-base
    - numpy
    - pillow
    - portalocker
    - python >=3.6
    - pywin32-on-windows
    - pyyaml
    - requests
    - urllib3 <2
    - zeroc-ice >=3.6.5,<3.7
    - openjdk >=8,<17

test:
  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext
  commands:
    - pip check
    - omero --help
    - omero import --help
  requires:
    - pip

about:
  home: https://www.openmicroscopy.org/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.txt
  summary: Python bindings to the OMERO.blitz server
  doc_url: https://docs.openmicroscopy.org/latest/omero/developers
  dev_url: https://github.com/ome/omero-py

extra:
  recipe-maintainers:
    - sbesson
    - goanpeca
    - joshmoore
