{% set name = "omero-py" %}
{% set version = "5.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3954b59737e68f1e73aaf80a06689f9faf9edba95a8f960417155515d221c76a

build:
  entry_points:
    - omero=omero.main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - appdirs
    - future
    - matplotlib-base
    - numpy <2  # [py<310]
    - numpy <3  # [py>=310]
    - pillow >=10.0.0
    - portalocker
    - python >={{ python_min }}
    - pywin32-on-windows
    - pyyaml
    - requests
    - urllib3 <2
    - zeroc-ice >=3.6.5,<3.7

test:
  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext
  commands:
    - pip check
    - omero --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.openmicroscopy.org/
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: LICENSE.txt
  summary: Python bindings to the OMERO.blitz server
  doc_url: https://docs.openmicroscopy.org/latest/omero/developers
  dev_url: https://github.com/ome/omero-py

extra:
  recipe-maintainers:
    - goanpeca
    - joshmoore
    - jburel
